language: java

jdk:
  - openjdk7
  - openjdk8
  - openjdk9
  - openjdk10
  - oraclejdk8
  - oraclejdk10
 
build:
  pre_ci_boot:
    image_name: drydock/u16javall
    image_tag: master
    pull: true
    
  ci:
    - java -version
    - echo $SHIPPABLE_JDK_VERSION
    - mvn --version    
    - ant -version 
    - gradle --version
    - docker pull shippabledocker/sample_node_pvt:ecr
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
